<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Perfume</title>

    <!-- add reset to create consistency between browsers and devices. -->
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Cairo:wght@200&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="main.css">

    <!-- add link to your javascript. be sure it includes "defer" -->
    <script type="text/javascript" src="airtable.browser.js" defer></script>
    <script type="text/javascript" src="script.js" defer></script>
</head>

<body>
     
    <div class="sticky">
    <div class="dropdown">
    <button class="brand">VISUALPERFUME</button>
    <div class="dropdowncontent">
    <p>Mouillettes > colorchart</p>
    </div>
    </div>
    </div>



    <div class="animationbox">
    </div>
    <div id="left" class="left" onclick="prev()" style="font-size: 30px;
    width: 10px;
    height: 500px;
    float: left;
    margin-top: 300px;
    cursor: pointer;">
        ◦
    </div>


    <div class="container">
        <div class="filter">
            <span class="indie"></span>
            <span class="pop"></span>
            <span class="shoegaze"></span>
            <span class="js-reset"></span>
        </div>
        <div class="containerInner" style="position: relative;">

        </div>
    </div>
    <div id="right" class="right" onclick="next()" style="font-size: 30px;
    width: 10px;
    height: 500px;
    margin-left: 30px;
    float: left;
    margin-top: 300px;
    cursor: pointer;">
        ◦
    </div>
</body>

</html>
